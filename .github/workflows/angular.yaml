name: Angular

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
      
    - name: Node $
        uses: actions/setup-node@v1
          with:
            node-version: $
    
    - name: Install dependencies
        run: npm ci

    - name: Build
        run: npm run build:ci
        
    - name: Test
        run: npm run test:ci
